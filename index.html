<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>AGRITA ONLINE JASTIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Elegan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <h1>AGRITA ONLINE JASTIP</h1>
    <p class="tagline">Elegan • Minimalis • Wanita Modern</p>
</header>

<!-- ================= NAMA PEMBELI ================= -->
<section class="buyer-section">
    <input 
        type="text" 
        id="buyerName" 
        placeholder="Masukkan Nama Anda"
        autocomplete="name"
    >
</section>

<!-- ================= SLIDER ================= -->
<section class="slider-container">

    <!-- Tombol Slide -->
    <button class="slide-btn left" id="slideLeft">‹</button>
    <button class="slide-btn right" id="slideRight">›</button>

    <div class="slider" id="imageSlider">
        <img src="image1.jpg" alt="Produk 1">
        <img src="image2.jpg" alt="Produk 2">
        <img src="image3.jpg" alt="Produk 3">
        <img src="image4.jpg" alt="Produk 4">
    </div>
</section>

<!-- ================= PRODUK ================= -->
<section class="product-section">

    <h2 class="product-name" id="productName">
        Nama Produk
    </h2>

    <p class="price" id="productPrice">
        Rp 0
    </p>

    <!-- ===== PILIH UKURAN ===== -->
    <div class="option-group">
        <label for="sizeSelect">Pilih Ukuran</label>
        <select id="sizeSelect">
            <option value="">-- Pilih Ukuran --</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <small id="stockInfo">Stok akan tampil otomatis</small>
    </div>

    <!-- ===== METODE PENGIRIMAN ===== -->
    <div class="option-group">
        <label>Metode Pengiriman</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="shipping" value="COD">
                COD
            </label>
            <label>
                <input type="radio" name="shipping" value="Kirim">
                Kirim
            </label>
        </div>
    </div>

    <!-- ===== FORM ALAMAT ===== -->
    <div class="address-form" id="addressForm">

        <h3>Alamat Pengiriman</h3>

        <input type="text" id="fullName" placeholder="Nama Lengkap">
        <input type="tel" id="phoneNumber" placeholder="Nomor WhatsApp">

        <input type="text" id="street" placeholder="Jalan & Nomor Rumah">
        <input type="text" id="district" placeholder="Kecamatan">
        <input type="text" id="city" placeholder="Kota / Kabupaten">
        <input type="text" id="province" placeholder="Provinsi">
        <input type="text" id="postalCode" placeholder="Kode Pos">
    </div>

    <!-- ================= RINGKASAN ================= -->
    <section class="summary-section">

        <h3>Ringkasan Pesanan</h3>

        <div class="summary-box">
            <p><strong>Nama:</strong> <span id="summaryBuyer">-</span></p>
            <p><strong>Produk:</strong> <span id="summaryProduct">-</span></p>
            <p><strong>Harga:</strong> <span id="summaryPrice">-</span></p>
            <p><strong>Ukuran:</strong> <span id="summarySize">-</span></p>
            <p><strong>Metode:</strong> <span id="summaryShipping">-</span></p>
            <p><strong>Alamat:</strong> <span id="summaryAddress">-</span></p>
        </div>

    </section>

    <!-- ================= WHATSAPP ================= -->
    <button id="whatsappButton" class="wa-button">
        Setuju & Kirim ke WhatsApp
    </button>

</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    <p>© 2026 AGRITA ONLINE JASTIP</p>
</footer>

<!-- ================= SCRIPT ================= -->
<script src="script.js"></script>

</body>
</html>
