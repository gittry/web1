<!-- index.html (UPDATED) -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>AGRITA ONLINE JASTIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <h1>AGRITA ONLINE JASTIP</h1>
    <p class="tagline">Elegan • Minimalis • Wanita Modern</p>
</header>

<!-- SLIDER -->
<section class="slider-container">
    <div class="slider" id="imageSlider">
        <img src="image1.jpg" alt="Produk 1">
        <img src="image2.jpg" alt="Produk 2">
        <img src="image3.jpg" alt="Produk 3">
        <img src="image4.jpg" alt="Produk 4">
    </div>
</section>

<!-- NAMA PEMBELI (DIPINDAHKAN KE BAWAH IMAGE) -->
<section class="buyer-section">
    <input type="text" id="buyerName" placeholder="Masukkan Nama Anda">
</section>

<section class="product-section">
    <h2 class="product-name" id="productName">Nama Produk</h2>
    <p class="price" id="productPrice">Rp 0</p>

    <div class="option-group">
        <label>Pilih Ukuran</label>
        <select id="sizeSelect">
            <option value="">-- Pilih Ukuran --</option>
            <option>XS</option><option>S</option><option>M</option>
            <option>L</option><option>XL</option><option>XXL</option>
        </select>
        <small id="stockInfo"></small>
    </div>

    <div class="option-group">
        <label>Metode Pengiriman</label>
        <div class="radio-group">
            <label><input type="radio" name="shipping" value="COD"> COD</label>
            <label><input type="radio" name="shipping" value="Kirim"> Kirim</label>
        </div>
    </div>

    <div class="address-form" id="addressForm">
        <h3>Alamat Pengiriman</h3>
        <input id="fullName" placeholder="Nama Lengkap">
        <input id="phoneNumber" placeholder="Nomor WhatsApp">
        <input id="street" placeholder="Jalan & Nomor Rumah">
        <input id="district" placeholder="Kecamatan">
        <input id="city" placeholder="Kota / Kabupaten">
        <input id="province" placeholder="Provinsi">
        <input id="postalCode" placeholder="Kode Pos">
    </div>

    <section class="summary-section">
        <h3>Ringkasan Pesanan</h3>
        <div class="summary-box">
            <p>Nama: <span id="summaryBuyer">-</span></p>
            <p>Produk: <span id="summaryProduct">-</span></p>
            <p>Harga: <span id="summaryPrice">-</span></p>
            <p>Ukuran: <span id="summarySize">-</span></p>
            <p>Metode: <span id="summaryShipping">-</span></p>
            <p>Alamat: <span id="summaryAddress">-</span></p>
        </div>
    </section>

    <button id="whatsappButton" class="wa-button">Kirim ke WhatsApp</button>
</section>

<footer class="footer">© 2026 AGRITA ONLINE JASTIP</footer>

<script src="script.js"></script>
</body>
</html>
