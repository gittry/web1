<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Waveform Audio Player - No Loading</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(#FFB6C1, #FF69B4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background 0.5s ease;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #waveform {
            width: 92%;
            height: 220px;
            margin: 25px 0;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            display: none;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-top: 25px;
        }

        #play-pause, #upload-btn {
            background: #FF1493;
            border: none;
            color: white;
            padding: 16px 35px;
            border-radius: 60px;
            font-size: 19px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 18px rgba(255,20,147,0.6);
        }

        #play-pause:hover, #upload-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 25px rgba(255,20,147,0.8);
        }

        #file-input { display: none; }

        #tutorial {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.96);
            padding: 45px 60px;
            border-radius: 35px;
            z-index: 10;
            text-align: center;
            font-size: 21px;
            color: #222;
            max-width: 85%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            display: none;
        }

        #tutorial button {
            margin-top: 25px;
            background: #FF69B4;
            border: none;
            color: white;
            padding: 16px 40px;
            border-radius: 60px;
            font-size: 19px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #tutorial button:hover { background: #FF1493; }

        .glow-pink {
            background: linear-gradient(#FF69B4, #FF1493) !important;
            box-shadow: 0 0 80px #FF69B4;
        }

        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.4);
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 18px;
            z-index: 5;
            display: none;
        }
    </style>
</head>
<body>
    <div id="status">Memuat audio...</div>

    <div id="tutorial">
        <p>Tekan tombol mulai untuk memutar lagu.<br>Waveform akan muncul setelah audio siap.</p>
        <button id="start-btn">Mulai Pengalaman Cinta ‚ù§Ô∏è</button>
    </div>

    <div id="waveform"></div>

    <div id="controls">
        <button id="play-pause">Putar üíñ</button>
        <label for="file-input">
            <button id="upload-btn">Pilih Lagu Lain üíï</button>
        </label>
        <input type="file" id="file-input" accept="audio/*">
    </div>

    <audio id="audio" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');
        const status = document.getElementById('status');
        const tutorial = document.getElementById('tutorial');
        const waveformContainer = document.getElementById('waveform');
        const playPauseBtn = document.getElementById('play-pause');
        const startBtn = document.getElementById('start-btn');
        const fileInput = document.getElementById('file-input');
        const body = document.body;

        let wavesurfer;
        let audioSrc = 'sound1.mp3'; // <-- GANTI dengan file audio default kamu

        async function init(src) {
            try {
                status.style.display = 'block';
                audio.src = src;
                await audio.load();

                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: '#FF69B4',
                    progressColor: '#FFB6C1',
                    cursorColor: '#fff',
                    barWidth: 4,
                    barRadius: 4,
                    height: 220,
                    responsive: true,
                    normalize: true,
                    backend: 'MediaElement'
                });

                await wavesurfer.load(src);

                status.style.display = 'none';
                waveformContainer.style.display = 'block';
                tutorial.style.display = 'block';

                wavesurfer.on('play', () => {
                    playPauseBtn.textContent = 'Pause üíî';
                    body.classList.add('glow-pink');
                });
                wavesurfer.on('pause', () => {
                    playPauseBtn.textContent = 'Putar üíñ';
                    body.classList.remove('glow-pink');
                });
                wavesurfer.on('finish', () => wavesurfer.stop());

            } catch (e) {
                console.error(e);
                status.innerHTML = `Gagal memuat audio: ${e.message}`;
                status.style.background = 'rgba(200,0,0,0.7)';
                status.style.display = 'block';
            }
        }

        playPauseBtn.addEventListener('click', () => {
            if (!wavesurfer) return;
            if (wavesurfer.isPlaying()) wavesurfer.pause();
            else wavesurfer.play().catch(()=>{});
        });

        startBtn.addEventListener('click', () => {
            tutorial.style.display = 'none';
            if (wavesurfer) wavesurfer.play().catch(()=>{});
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                audioSrc = URL.createObjectURL(file);
                if (wavesurfer) wavesurfer.destroy();
                init(audioSrc);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && wavesurfer) wavesurfer.pause();
        });

        // Mulai langsung tanpa loading overlay besar
        init(audioSrc);
    </script>
</body>
</html>
