<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Waveform Audio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Pink muda */
            font-family: monospace;
            overflow-y: scroll;
            height: 100vh;
            transition: background-color 0.4s ease;
        }

        #visualization {
            white-space: pre;
            font-size: 16px;
            text-align: center;
            line-height: 1.1;
            position: relative;
            z-index: 1;
            padding: 40vh 0; /* Memberi ruang atas & bawah agar playhead bisa "lewati" waveform */
        }

        #playhead {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: white;
            transform: translateY(-50%);
            z-index: 5;
            pointer-events: none;
        }

        #tutorial {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.92);
            padding: 25px 40px;
            border-radius: 16px;
            z-index: 10;
            text-align: center;
            font-size: 19px;
            color: #222;
            max-width: 90%;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        #tutorial.error {
            background: rgba(255, 220, 220, 0.95);
            color: #c00;
            border: 2px solid #c00;
        }

        .glow-pink {
            background-color: #FF69B4 !important;
            box-shadow: 0 0 40px #FF69B4, inset 0 0 30px #FF1493;
        }
    </style>
</head>
<body>
    <div id="playhead"></div>
    <div id="tutorial">Swipe up / gulir ke bawah untuk memutar lagu.<br>Audio akan mengikuti bagian waveform yang dilewati garis putih tengah.<br>(Tutorial hilang setelah pertama scroll)</div>
    <div id="visualization"></div>

    <audio id="audio" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');
        const vis = document.getElementById('visualization');
        const tutorial = document.getElementById('tutorial');
        const body = document.body;

        let waveform = [];
        let duration = 0;
        let lastScrollY = window.scrollY;
        let timeoutGlow = null;
        let hasInteracted = false;

        async function initAudio() {
            try {
                const resp = await fetch('sound.mp3');
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

                const ab = await resp.arrayBuffer();
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const buffer = await ctx.decodeAudioData(ab);

                duration = buffer.duration;
                audio.src = 'sound.mp3';
                await audio.load();

                // Analisis waveform
                const data = buffer.getChannelData(0);
                const targetSamples = 12000; // Semakin besar → waveform lebih halus & halaman lebih panjang
                const step = Math.floor(data.length / targetSamples);
                waveform = [];

                for (let i = 0; i < targetSamples; i++) {
                    let sum = 0;
                    for (let j = 0; j < step; j++) {
                        sum += Math.abs(data[i * step + j] || 0);
                    }
                    waveform.push(sum / step);
                }

                renderWaveform();
            } catch (err) {
                console.error(err);
                tutorial.innerHTML = `GAGAL MEMUAT AUDIO<br><br>sound.mp3 tidak ditemukan, rusak, atau format tidak didukung.<br>Pastikan file ada di folder yang sama.<br><small>${err.message}</small>`;
                tutorial.classList.add('error');
            }
        }

        function renderWaveform() {
            const maxHearts = 22;
            let html = '';

            waveform.forEach(amp => {
                const count = 1 + Math.floor(amp * maxHearts * 1.8);
                const pad = Math.max(0, Math.floor((maxHearts * 2 - count) / 2));
                html += ' '.repeat(pad) + '❤️'.repeat(count) + '\n';
            });

            vis.innerHTML = html;

            // Set tinggi halaman agar sesuai waveform + ruang play
            const approxLineHeight = 18;
            const totalHeight = waveform.length * approxLineHeight + window.innerHeight * 1.5;
            document.documentElement.style.height = totalHeight + 'px';
        }

        function updatePlayhead() {
            const scrollTop = window.scrollY;
            const vh = window.innerHeight;
            const totalH = document.documentElement.scrollHeight;
            const progress = (scrollTop + vh / 2) / totalH;

            let time = progress * duration;
            if (time > duration) time = duration;
            if (time < 0) time = 0;

            audio.currentTime = time;

            const direction = scrollTop > lastScrollY ? 1 : -1;
            lastScrollY = scrollTop;

            if (!hasInteracted) {
                hasInteracted = true;
                tutorial.style.display = 'none';
            }

            if (direction === 1) {
                // Hanya play saat bergerak maju (ke bawah / swipe up)
                const playPromise = audio.play();
                if (playPromise) playPromise.catch(() => {});
                body.classList.add('glow-pink');

                clearTimeout(timeoutGlow);
                timeoutGlow = setTimeout(() => {
                    body.classList.remove('glow-pink');
                }, 400);
            } else {
                audio.pause();
                body.classList.remove('glow-pink');
            }
        }

        window.addEventListener('scroll', updatePlayhead);
        window.addEventListener('touchmove', updatePlayhead); // Lebih responsif di mobile

        // Inisialisasi
        initAudio();

        // Pause saat tab tidak aktif
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) audio.pause();
        });
    </script>
</body>
</html>
