<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Heart Waveform Player</title>

<style>
:root{
  --bg:#FFB6C1;
  --glow:#FF69B4;
}
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  font-family: monospace;
  overflow:hidden; /* aktif setelah load */
}
body.glow{
  box-shadow: inset 0 0 120px var(--glow);
}
#playhead{
  position:fixed;
  top:50%;
  left:0;
  right:0;
  height:2px;
  background:white;
  z-index:10;
}
#wave-container{
  width:100%;
  display:flex;
  justify-content:center;
}
#waveform{
  white-space:pre;
  font-size:16px;
  line-height:1;
}
#tutorial{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:rgba(255,255,255,.85);
  z-index:20;
  padding:20px;
}
#loading{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:20px;
  z-index:30;
}
#loading .heart{
  font-size:80px;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
.error{
  color:#8b0000;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
</style>
</head>

<body>
<div id="loading">
  <div class="heart">❤️</div>
  <div id="loadingText">Memuat audio...</div>
</div>

<div id="tutorial" style="display:none">
  Swipe up / gulir ke bawah untuk memutar lagu.<br>
  Audio mengikuti garis putih tengah.<br>
  <small>Tutorial hilang setelah scroll pertama</small>
</div>

<div id="playhead" style="display:none"></div>

<div id="wave-container">
  <pre id="waveform"></pre>
</div>

<audio id="audio" src="sound.mp3"></audio>

<script>
const BARS = 8000;
const MAX = 60;
const audio = document.getElementById("audio");
const waveform = document.getElementById("waveform");
const loading = document.getElementById("loading");
const loadingText = document.getElementById("loadingText");
const tutorial = document.getElementById("tutorial");
const playhead = document.getElementById("playhead");

let ctx, buffer;
let lastScroll = 0;
let glowTimer;
let interacted = false;

function enableScroll(){
  document.body.style.overflowY="scroll";
  document.documentElement.style.overflowY="scroll";
}
function disableScroll(){
  document.body.style.overflow="hidden";
}

disableScroll();

function buildWave(buf){
  const data = buf.getChannelData(0);
  const step = Math.floor(data.length / BARS);
  let out = "";
  for(let i=0;i<BARS;i++){
    let sum=0;
    for(let j=0;j<step;j++){
      sum += Math.abs(data[i*step+j]||0);
    }
    let amp = Math.min(MAX, Math.round((sum/step)**0.6 * MAX));
    let left = Math.floor((MAX-amp)/2);
    let right = MAX-amp-left;
    out += " ".repeat(left) + "❤️".repeat(amp) + " ".repeat(right) + "\n";
  }
  waveform.textContent = out;
}

function syncAudio(){
  if(!buffer) return;
  const rect = waveform.getBoundingClientRect();
  const top = rect.top + window.scrollY;
  const total = waveform.scrollHeight;
  const center = window.scrollY + window.innerHeight/2;
  let p = (center-top)/total;
  p = Math.max(0,Math.min(1,p));
  audio.currentTime = p * buffer.duration;
}

window.addEventListener("scroll",()=>{
  if(!interacted){
    tutorial.style.display="none";
    interacted=true;
  }
  const dir = window.scrollY > lastScroll ? 1 : -1;
  lastScroll = window.scrollY;
  syncAudio();
  if(dir===1){
    audio.play().catch(()=>{});
    document.body.classList.add("glow");
  }else{
    audio.pause();
  }
  clearTimeout(glowTimer);
  glowTimer=setTimeout(()=>document.body.classList.remove("glow"),600);
});

document.addEventListener("visibilitychange",()=>{
  if(document.hidden) audio.pause();
});

(async()=>{
  try{
    ctx = new (window.AudioContext||window.webkitAudioContext)();
    const r = await fetch("sound.mp3");
    if(!r.ok) throw new Error("File tidak ditemukan");
    const ab = await r.arrayBuffer();
    buffer = await ctx.decodeAudioData(ab);
    buildWave(buffer);

    waveform.style.marginTop = window.innerHeight/2+"px";
    waveform.style.marginBottom = window.innerHeight/2+"px";

    loading.style.display="none";
    playhead.style.display="block";
    tutorial.style.display="flex";
    enableScroll();
    window.scrollTo(0,0);
  }catch(e){
    loading.innerHTML = `<div class="error">
      GAGAL MEMUAT AUDIO – sound.mp3 tidak ditemukan atau rusak<br><br>
      <small>${e.message}</small>
    </div>`;
  }
})();
</script>
</body>
</html>
