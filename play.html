<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Waveform Audio Player - Vanilla JS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(#FFB6C1, #FF69B4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background 0.5s ease;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 182, 193, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 22px;
            text-shadow: 0 0 10px #FF1493;
        }

        .heart-loader { font-size: 90px; animation: pulse 1.4s infinite; margin-bottom: 20px; }
        @keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.4); opacity: 1; } }

        .hearts-float { display: flex; gap: 25px; margin-bottom: 30px; }
        .small-heart { font-size: 40px; animation: float 3.5s infinite ease-in-out; }
        .small-heart:nth-child(1) { animation-delay: 0s; }
        .small-heart:nth-child(2) { animation-delay: 0.6s; }
        .small-heart:nth-child(3) { animation-delay: 1.2s; }
        @keyframes float { 0%,100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-50px) rotate(25deg); } }

        #canvas {
            width: 92%;
            height: 220px;
            margin: 25px 0;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            display: none;
            touch-action: none; /* Untuk smooth scroll */
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-top: 25px;
        }

        #play-pause, #upload-btn {
            background: #FF1493;
            border: none;
            color: white;
            padding: 16px 35px;
            border-radius: 60px;
            font-size: 19px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 18px rgba(255,20,147,0.6);
        }

        #play-pause:hover, #upload-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 25px rgba(255,20,147,0.8);
        }

        #file-input { display: none; }

        #tutorial {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.96);
            padding: 45px 60px;
            border-radius: 35px;
            z-index: 10;
            text-align: center;
            font-size: 21px;
            color: #222;
            max-width: 85%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            display: none;
        }

        #tutorial button {
            margin-top: 25px;
            background: #FF69B4;
            border: none;
            color: white;
            padding: 16px 40px;
            border-radius: 60px;
            font-size: 19px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #tutorial button:hover { background: #FF1493; }

        #tutorial.error {
            background: rgba(255,220,220,0.97);
            color: #900;
            border: 3px solid #900;
        }

        .glow-pink {
            background: linear-gradient(#FF69B4, #FF1493) !important;
            box-shadow: 0 0 80px #FF69B4;
        }

        #progress-container {
            width: 92%;
            height: 8px;
            background: rgba(255,255,255,0.4);
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #FFB6C1, #FF1493);
            transition: width 0.2s;
        }

        #loading-progress {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #playhead {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.8);
            transform: translateY(-50%);
            z-index: 5;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="heart-loader">üíñ</div>
        <div class="hearts-float">
            <span class="small-heart">‚ù§Ô∏è</span>
            <span class="small-heart">üíó</span>
            <span class="small-heart">üíû</span>
        </div>
        <p>Memuat & memproses audio...</p>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-progress">0%</div>
    </div>

    <div id="tutorial">
        <p>Gulir ke bawah untuk memutar lagu secara interaktif.<br>Waveform digambar halus dengan canvas.<br>Tekan tombol mulai untuk pengalaman cepat.</p>
        <button id="start-btn">Mulai Pengalaman Cinta ‚ù§Ô∏è</button>
    </div>

    <canvas id="canvas"></canvas>
    <div id="playhead"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="controls">
        <button id="play-pause">Putar üíñ</button>
        <label for="file-input">
            <button id="upload-btn">Pilih Lagu Lain üíï</button>
        </label>
        <input type="file" id="file-input" accept="audio/*">
    </div>

    <audio id="audio" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');
        const loading = document.getElementById('loading');
        const tutorial = document.getElementById('tutorial');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const playPauseBtn = document.getElementById('play-pause');
        const startBtn = document.getElementById('start-btn');
        const fileInput = document.getElementById('file-input');
        const progressBar = document.getElementById('progress-bar');
        const loadingProgress = document.getElementById('loading-progress');
        const playhead = document.getElementById('playhead');
        const body = document.body;

        let waveformData = [];
        let duration = 0;
        let hasInteracted = false;
        let audioSrc = 'sound1.mp3'; // Default file audio
        let lastScrollY = 0;
        let glowTimeout = null;

        async function init(src) {
            try {
                loading.style.display = 'flex';
                progressBar.style.width = '0%';
                loadingProgress.textContent = '0%';

                // Fetch dengan progress
                const response = await fetch(src);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                let receivedLength = 0;
                let chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    receivedLength += value.length;
                    if (contentLength) {
                        const percent = Math.round((receivedLength / contentLength) * 50); // 50% untuk download
                        progressBar.style.width = percent + '%';
                        loadingProgress.textContent = percent + '%';
                    }
                }

                const arrayBuffer = await new Blob(chunks).arrayBuffer();

                // Decode audio
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const buffer = await audioCtx.decodeAudioData(arrayBuffer);
                duration = buffer.duration;

                // Update progress ke 75% selama processing waveform
                progressBar.style.width = '75%';
                loadingProgress.textContent = '75% (Memproses waveform...)';

                // Downsample waveform (rata-rata amplitude)
                const data = buffer.getChannelData(0); // Mono
                const samples = Math.min(2000, data.length); // Lebih sedikit sampel untuk smooth canvas
                const step = Math.floor(data.length / samples);
                waveformData = [];

                for (let i = 0; i < samples; i++) {
                    let sum = 0, cnt = 0;
                    for (let j = 0; j < step; j++) {
                        const idx = i * step + j;
                        if (idx < data.length) {
                            const v = data[idx];
                            if (!isNaN(v)) { sum += Math.abs(v); cnt++; }
                        }
                    }
                    waveformData.push(cnt ? sum / cnt : 0);
                }

                // Normalisasi
                const maxAmp = Math.max(...waveformData);
                if (maxAmp > 0) waveformData = waveformData.map(v => v / maxAmp);

                audio.src = src;
                await audio.load();

                // Render canvas
                renderWaveform();

                // Selesai loading
                progressBar.style.width = '100%';
                loadingProgress.textContent = '100%';
                setTimeout(() => {
                    loading.style.display = 'none';
                    canvas.style.display = 'block';
                    playhead.style.display = 'block';
                    tutorial.style.display = 'block';
                    body.style.overflowY = 'scroll';
                    // Sesuaikan height body untuk scroll full waveform
                    const canvasHeight = waveformData.length * 2 + window.innerHeight * 2; // Estimasi height
                    document.documentElement.style.height = canvasHeight + 'px';
                }, 500);

            } catch (e) {
                console.error(e);
                loading.innerHTML = `
                    <div class="heart-loader" style="color:#c00; animation:none;">‚ùå</div>
                    <p style="color:#c00; font-size:24px; margin-top:30px; text-align:center;">
                        GAGAL MEMUAT AUDIO<br><br>
                        Cek file "${src}" ada & valid.<br>
                        <small>${e.message}</small>
                    </p>
                `;
            }
        }

        function renderWaveform() {
            const w = canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            const h = canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.clearRect(0, 0, w, h);

            const barWidth = w / waveformData.length;
            const centerY = h / 2;

            ctx.fillStyle = '#FF69B4';
            ctx.shadowColor = '#FF1493';
            ctx.shadowBlur = 10;

            waveformData.forEach((amp, i) => {
                const barHeight = amp * (h * 0.8); // Scale max 80% height
                const x = i * barWidth;
                const y = centerY - barHeight / 2;
                ctx.fillRect(x, y, barWidth * 0.8, barHeight); // Bar dengan gap kecil
            });
        }

        function updateProgress() {
            const prog = audio.currentTime / duration * 100;
            progressBar.style.width = prog + '%';
        }

        function onScroll() {
            const st = window.scrollY;
            const vh = window.innerHeight;
            const th = document.documentElement.scrollHeight;
            const prog = Math.max(0, Math.min(1, (st + vh / 2) / th));

            audio.currentTime = prog * duration;
            updateProgress();

            const dir = st > lastScrollY ? 1 : -1;
            lastScrollY = st;

            if (!hasInteracted) {
                hasInteracted = true;
                tutorial.style.display = 'none';
            }

            if (dir === 1) {
                audio.play().catch(() => {});
                body.classList.add('glow-pink');
                clearTimeout(glowTimeout);
                glowTimeout = setTimeout(() => body.classList.remove('glow-pink'), 700);
            } else {
                audio.pause();
                body.classList.remove('glow-pink');
            }
        }

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(() => {});
                playPauseBtn.textContent = 'Pause üíî';
                body.classList.add('glow-pink');
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Putar üíñ';
                body.classList.remove('glow-pink');
            }
        });

        startBtn.addEventListener('click', () => {
            hasInteracted = true;
            tutorial.style.display = 'none';
            audio.play().catch(() => {});
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                audioSrc = URL.createObjectURL(file);
                waveformData = []; // Reset
                init(audioSrc);
            }
        });

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            updateProgress();
            body.classList.remove('glow-pink');
            playPauseBtn.textContent = 'Putar üíñ';
        });

        addEventListener('scroll', onScroll);
        addEventListener('touchmove', onScroll, { passive: true });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) audio.pause();
        });

        // Resize canvas on window resize
        addEventListener('resize', () => {
            if (waveformData.length) renderWaveform();
        });

        init(audioSrc);
    </script>
</body>
</html>
