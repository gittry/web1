<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Waveform Audio Player - Enhanced</title>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.umd.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(#FFB6C1, #FF69B4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background 0.5s ease;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 182, 193, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 24px;
            text-shadow: 0 0 10px #FF1493;
        }

        .heart-loader { font-size: 80px; animation: pulse 1.4s infinite; margin-bottom: 25px; }
        @keyframes pulse { 0%,100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.35); opacity: 1; } }

        .hearts-float { display: flex; gap: 20px; }
        .small-heart { font-size: 36px; animation: float 3.2s infinite ease-in-out; }
        .small-heart:nth-child(1) { animation-delay: 0s; }
        .small-heart:nth-child(2) { animation-delay: 0.5s; }
        .small-heart:nth-child(3) { animation-delay: 1s; }
        @keyframes float { 0%,100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-40px) rotate(20deg); } }

        #waveform {
            width: 90%;
            height: 200px;
            margin: 20px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        #play-pause, #upload-btn {
            background: #FF1493;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255,20,147,0.5);
        }

        #play-pause:hover, #upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,20,147,0.7);
        }

        #file-input {
            display: none;
        }

        #tutorial {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 30px;
            z-index: 10;
            text-align: center;
            font-size: 20px;
            color: #333;
            max-width: 80%;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            display: none;
        }

        #tutorial button {
            margin-top: 20px;
            background: #FF69B4;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #tutorial button:hover {
            background: #FF1493;
        }

        #tutorial.error {
            background: rgba(255,200,200,0.97);
            color: #b00;
            border: 2px solid #b00;
        }

        .glow-pink {
            background: linear-gradient(#FF69B4, #FF1493) !important;
            box-shadow: 0 0 60px #FF69B4;
        }

        #progress {
            width: 90%;
            height: 5px;
            background: #fff;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background: #FF1493;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="heart-loader">‚ù§Ô∏è</div>
        <div class="hearts-float">
            <span class="small-heart">‚ù§Ô∏è</span>
            <span class="small-heart">üíó</span>
            <span class="small-heart">üíñ</span>
        </div>
        <p style="margin-top:50px;">Memuat audio...</p>
    </div>

    <div id="tutorial">
        <p>Swipe up / gulir ke bawah untuk memutar lagu.<br>Audio mengikuti posisi waveform.<br>Atau tekan tombol di bawah untuk mulai.</p>
        <button id="start-btn">Mulai Putar ‚ù§Ô∏è</button>
    </div>

    <div id="waveform"></div>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>

    <div id="controls">
        <button id="play-pause">Putar ‚ù§Ô∏è</button>
        <label for="file-input">
            <button id="upload-btn">Upload Audio üíñ</button>
        </label>
        <input type="file" id="file-input" accept="audio/*">
    </div>

    <audio id="audio" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');
        const loading = document.getElementById('loading');
        const tutorial = document.getElementById('tutorial');
        const waveformContainer = document.getElementById('waveform');
        const playPauseBtn = document.getElementById('play-pause');
        const startBtn = document.getElementById('start-btn');
        const fileInput = document.getElementById('file-input');
        const progressBar = document.getElementById('progress-bar');
        const body = document.body;

        let wavesurfer;
        let hasInteracted = false;
        let audioSrc = 'sound1.mp3'; // Default

        async function init(src) {
            try {
                loading.style.display = 'flex';
                audio.src = src;
                await audio.load();

                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: '#FF69B4',
                    progressColor: '#FFB6C1',
                    cursorColor: '#fff',
                    barWidth: 3,
                    barRadius: 3,
                    height: 200,
                    responsive: true,
                    normalize: true
                });

                await wavesurfer.load(src);

                loading.style.display = 'none';
                waveformContainer.style.display = 'block';
                tutorial.style.display = 'block';
                body.style.overflowY = 'auto';

                wavesurfer.on('play', () => {
                    playPauseBtn.textContent = 'Pause üíî';
                    body.classList.add('glow-pink');
                });
                wavesurfer.on('pause', () => {
                    playPauseBtn.textContent = 'Putar ‚ù§Ô∏è';
                    body.classList.remove('glow-pink');
                });
                wavesurfer.on('audioprocess', updateProgress);
                wavesurfer.on('finish', () => wavesurfer.stop());

            } catch (e) {
                console.error(e);
                tutorial.classList.add('error');
                tutorial.innerHTML = '<p>GAGAL MEMUAT AUDIO<br>Pastikan file valid.<br><small>' + e.message + '</small></p>';
                tutorial.style.display = 'block';
            }
        }

        function updateProgress() {
            const progress = wavesurfer.getCurrentTime() / wavesurfer.getDuration() * 100;
            progressBar.style.width = progress + '%';
        }

        function onScroll() {
            if (!wavesurfer) return;
            const st = window.scrollY;
            const vh = window.innerHeight;
            const th = document.documentElement.scrollHeight;
            const prog = Math.max(0, Math.min(1, (st + vh / 2) / th));
            wavesurfer.seekTo(prog);
            if (prog > 0 && !wavesurfer.isPlaying()) wavesurfer.play();
        }

        playPauseBtn.addEventListener('click', () => {
            if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
            } else {
                wavesurfer.play();
            }
        });

        startBtn.addEventListener('click', () => {
            hasInteracted = true;
            tutorial.style.display = 'none';
            wavesurfer.play();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                audioSrc = URL.createObjectURL(file);
                if (wavesurfer) wavesurfer.destroy();
                init(audioSrc);
            }
        });

        addEventListener('scroll', onScroll);
        addEventListener('touchmove', onScroll, { passive: true });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && wavesurfer) wavesurfer.pause();
        });

        init(audioSrc);
    </script>
</body>
</html>
